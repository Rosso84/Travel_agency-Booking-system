<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Sign Up
    </ui:define>


    <ui:define name="content">

        <h:form prependId="false">
            <div>
                <h:outputLabel value="Email and/or password are wrong."
                               rendered="${!empty param['error']}"/>

                <h:outputText value="Email: "/>
                <h:inputText id="username" value="#{signUpController.email}" class="login"/><br/>

                <h:outputText value="Firstname: "/>
                <h:inputText id="firstname" value="#{signUpController.firstName}" class="login"/><br/>

                <h:outputText value="Middlename: "/>
                <h:inputText id="middlename" value="#{signUpController.midleName}" class="login"/><br/>

                <h:outputText value="Surename: "/>
                <h:inputText id="surename" value="#{signUpController.sureName}" class="login"/><br/>

                <h:outputText value="Address: "/>
                <h:inputText id="address" value="#{signUpController.address}" class="login"/><br/>

                <h:outputText value="Postal Code: "/>
                <h:inputText id="postalCode" value="#{signUpController.postalCode}" class="login"/><br/>

                <h:outputText value="Password: "/>
                <h:inputSecret id="password" value="#{signUpController.password}" class="login"/><br/>

                <h:commandButton id="submit" value="Sign Up" action="#{signUpController.signUpUser}" class="btn btn-white btn-animation-1"/>
            </div>
        </h:form>



    </ui:define>

</ui:composition>

</html>
